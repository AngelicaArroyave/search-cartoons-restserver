<div class="gradient-custom">
  <div class="container py-5">
    <div class="card">
      <div class="card-body">
          <h2 class="card-title"> Sign In </h2>
          <p class="card-instructions"> Please enter your email and password </p>

          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email address">
          </div>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <button class="btn btn-outline-light px-5" type="submit"> Sign In </button>

          <p class="card-information"> Don't have an account?
            <a href="#" class="signUp-btn text-white-50 fw-bold text-decoration-none"> Sign Up </a>
          </p>
      </div>
    </div>
  </div>
</div>
