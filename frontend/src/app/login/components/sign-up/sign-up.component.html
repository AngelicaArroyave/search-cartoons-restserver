<div class="gradient-custom">
  <div class="container">
    <div class="card">
      <!-- <form class="card-body" [formGroup]="loginForm" (ngSubmit)="login()"> -->
      <form class="card-body">
          <h2 class="card-title"> Sign Up </h2>
          <p class="card-instructions"> Please enter the complete information to create an account </p>

          <div class="col-sm-10">
            <input type="name" class="form-control" id="name" formControlName="name" placeholder="Full name">
          </div>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email address">
          </div>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" formControlName="password"placeholder="Password">
          </div>
          <div class="col-sm-10">
            <input type="confirm-password" class="form-control" id="confirm-password" formControlName="confirm-password"placeholder="Confirm password">
          </div>

          <!-- <div *ngIf="errorMessage" class="alert alert-danger error-message" role="alert"> {{ errorMessage }} </div> -->
          <button class="btn btn-outline-light px-5" type="submit"> Sign Up </button>
        </form>
    </div>
  </div>
</div>
