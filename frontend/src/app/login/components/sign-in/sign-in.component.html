<div class="gradient-custom">
  <div class="container">
    <div class="card">
      <form class="card-body" [formGroup]="loginForm" (ngSubmit)="login()">
        <h2 class="card-title"> Sign In </h2>
        <p class="card-instructions"> Please enter your email and password </p>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email address" required>
        </div>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger error-message" role="alert"> {{ errorMessage }} </div>
        <button class="btn btn-outline-light px-5" type="submit"> Sign In </button>
      </form>

        <p class="card-information"> Don't have an account?
          <a class="signUp-btn text-white-50 fw-bold text-decoration-none" (click)="redirectToSignUp()"> Sign Up </a>
        </p>
    </div>
  </div>
</div>
